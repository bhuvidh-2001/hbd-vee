<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart-container"></div>

    <div class="center-box" id="text-box">
        <img src="images/sun.png" alt="Sun" class="sun-image">
        <p id="changing-text"></p>
    </div>

    <div class="center-box hidden" id="cat-box">
        <p id="cat-question">I have made something for you, do you wanna see?</p> <img src="images/cat_1.jpg" alt="Cat" class="cat-image">
        <div class="button-group">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <div class="center-box hidden" id="repo-box">
        <p>Aww! Maybe next time. Check out my other projects on <a href="https://github.com/your-username/your-repo" target="_blank">GitHub</a>.</p>
    </div>
    <script src="script.js"></script>

</html>
